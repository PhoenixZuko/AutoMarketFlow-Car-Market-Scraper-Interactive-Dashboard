year_now: 2025

seller_score_rules:
  no_rating:
    current_year_penalty: -2    # new account, no rating = risk
    past_year_bonus: 2          # cont vechi, fără rating = bun
  rated_user:
    penalty_per_rating_point: -1  # old account, no rating = good

conclusion_ranges:
  - min_score: 18
    label: "Excellent"
  - min_score: 14
    label: "Good"
  - min_score: 10
    label: "Fair"
  - min_score: 6
    label: "Weak"
  - min_score: 0
    label: "Poor"
positive_keywords:
  - clean
  - reliable
  - maintained
  - new tires
  - garage
  - service
  - detailed
  - long lifespan
  - heated seats
  - leather
  - luxury
  - backup camera
  - stability control
  - emergency braking
  - fuel economy
  - transmission
  - AWD
  - all-wheel drive
  - title in hand

negative_keywords:
  - no title
  - parts only
  - accident
  - damage
  - salvage
  - broken
  - issue
  - needs repair
  - problem
  - rough condition
  - warning light
  - overheating
  - poor condition
